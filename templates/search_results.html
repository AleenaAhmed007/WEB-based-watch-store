{% extends "layout.html" %}
{% block content %}
    <div class="container py-4">
        <h2 class="mb-4">Search Results for "{{ query }}"</h2>

        {% if results %}
            <div class="row">
                {% for watch in results %}
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="card h-100">
                            <img src="{{ url_for('static', filename='images/' + watch.name|lower|replace(' ', '-') + '.jpg') }}"
                    class="card-img-top" alt="{{ watch.name }}"
                    onerror="this.src='{{ url_for('static', filename='images/rolex.jpg') }}'">
                            <div class="card-body">
                                <h5 class="card-title">{{ watch.name }}</h5>
                                <p class="card-text text-danger fw-bold">${{ watch.price }}</p>
                                <a href="{{ url_for('watch_detail', id=watch.id) }}" class="btn btn-outline-primary btn-sm">View</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-muted">No watches found matching your search.</p>
        {% endif %}
    </div>
{% endblock %}
